<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta name="description" content="A light-weight version of jQuery that VirxEC Showcase uses">
    <meta name="twitter:description" content="A light-weight version of jQuery that VirxEC Showcase uses">
    <meta name="og:description" content="A light-weight version of jQuery that VirxEC Showcase uses">
	<title>CPQuery Source Code</title>
	<link rel="preload" href="/Assets/Js/Prism.js" as="script">
	<link rel="preload" href="/Assets/Css/prism.css" as="stylesheet">
	<link rel="preload" href="/Assets/Js/CPquery.js" as="fetch">
	<script src="/Assets/Js/CPquery.js"></script>
	<script src="/Assets/Js/Options.js"></script>
</head>

<body>
    <span id="nav"></span>
    <p id="sconsole"></p>
    <h1>CPQuery Source Code</h1>
    <pre><code id="source"></code></pre>
	<script src="/Assets/Js/Prism.js"></script>
	<link rel="stylesheet" href="/Assets/Css/prism.css">
	<script>
        $("window").onload(()=>{
            var raw = new $("^/Assets/Js/CPquery.js").file;
            raw.request(function(){
                let text = this.responseText;
                if ($("@isSyntax").i() == "On") text = Prism.highlight(text, Prism.languages.javascript, 'javascript');
                $("#source").htm(text);
            });
        });
	</script>
  </body>
</html>
