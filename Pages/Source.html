<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta name="description" content="A library that lets numbers be calculated way over the normal limit without losing precision">
	<meta name="twitter:description" content="A library that lets numbers be calculated way over the normal limit without losing precision">
	<meta name="og:description" content="A library that lets numbers be calculated way over the normal limit without losing precision">
	<title>CalcPlus Library Source Code</title>
	<link rel="preload" href="/Assets/Js/Prism.js" as="script">
	<link rel="preload" href="/Assets/Css/prism.css" as="stylesheet">
	<link rel="preload" href="https://www.virxcase.ga/CalcPlus/Library.js" as="fetch" crossorigin>
	<script src="/Assets/Js/CPquery.js"></script>

</head>

<body>
	<span id="nav"></span>
	<p id="sconsole"></p>
    <h1>CalcPlus Library Source Code</h1>
    <pre><code id="source">Loading. If this is taking too long, please turn off "Syntax Highlighting" in <a href="./Options.html">Options</a>.</code></pre>
	<script src="/Assets/Js/Prism.js"></script>
	<link rel="stylesheet" href="/Assets/Css/prism.css">
    <script>
        $("window").onload(()=>{
            var raw = new $("^https://www.virxcase.ga/CalcPlus/Library.js").file;
            raw.request(function(){
                let text = this.responseText;
                if ($("@isSyntax").i() == "On") text = Prism.highlight(text, Prism.languages.javascript, 'javascript');
                $("#source").htm(text);
            });
        });
	</script>
  </body>
