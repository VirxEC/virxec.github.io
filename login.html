  <p id="sconsole"></p>

  <section class="forms-section">
    <div class="forms">
      <div class="form-wrapper is-active">
        <button type="button" class="switcher switcher-login">
          Login
          <span class="underline"></span>
        </button>
        <form class="form form-login" action="/logon.html">
          <fieldset>
            <legend>Please, enter your email and password for login</legend>
            <h4 id="invalid" class="error">Invalid username/password</h4>
            <h4 id="user-exists" class="error">User already exists; try logging in</h4>
            <div class="input-block">
              <label for="login-email">Email</label>
              <input id="login-email" type="email" placeholder="example@exmaple.com" name="e" required
                autocomplete="email" autofocus>
            </div>
            <div class="input-block">
              <label for="login-password">Password</label>
              <input id="login-password" type="password" name="p" autocomplete="current-password" required>
            </div>
          </fieldset>
          <button type="submit" class="btn-login">Login</button>
        </form>
      </div>
      <div class="form-wrapper">
        <button type="button" class="switcher switcher-signup">
          Sign Up
          <span class="underline"></span>
        </button>
        <form class="form form-signup" action="/logon.html">
          <fieldset>
            <legend>Please, enter your email, password and password confirmation for sign up</legend>
            <input type="checkbox" name="s" checked hidden>
            <div class="input-block">
              <label for="signup-email">Email</label>
              <input id="signup-email" type="email" placeholder="example@example.com" name="e" required autofocus
                autocomplete="email">
            </div>
            <div class="input-block">
              <label for="signup-password">Password</label>
              <input id="signup-password" type="password" name="p" required autocomplete="new-password">
            </div>
            <div class="input-block">
              <label for="signup-password-confirm">Confirm password</label>
              <input id="signup-password-confirm" type="password" required autocomplete="new-password">
            </div>
          </fieldset>
          <button type="submit" class="btn-signup">Continue</button>
        </form>
      </div>
    </div>
  </section>

  <link rel="stylesheet" href="/Assets/Css/main.css">
  <link rel="stylesheet" href="/Assets/Css/login.css">
  <script src="/Assets/Js/CPquery.js"></script>
  <script src="/Assets/Js/Options.js"></script>
  <script>
    const password = $("#signup-password"),
      confirm_password = $("#signup-password-confirm"),
      switchers = $('.switcher', true);

    function validatePassword() {
      if (password.val() != confirm_password.val()) {
        confirm_password.func("setCustomValidity", "Passwords don't match");
      } else {
        confirm_password.func("setCustomValidity", "");
      }
    }

    password.change(validatePassword);
    confirm_password.on("keyup", validatePassword);

    switchers.forEachItem(item => {
      $(item).click(function () {
        switchers.forEachItem(item => item.parentElement.classList.remove('is-active'));
        this.parentElement.classList.add('is-active');
      });
    });

    (async () => {
      function get(n) {
        let result, tmp = [];
        location.search.substr(1).split("&").forEach(i => {
          tmp = i.split("=");
          if (tmp[0] == n) result = decodeURIComponent(tmp[1]);
        });
        return result;
      }

      if (get("invalid") === "true") $("#invalid").show();
      else $("#invalid").style("display", "none");

      if (get("user-exists") === "true") $("#user-exists").show();
      else $("#user-exists").style("display", "none");
    })();
  </script>
