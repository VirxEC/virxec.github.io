<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Log into Virxcase</title>
	<meta name="description" content="Log into Virxcase">
    <meta name="twitter:description" content="Log into Virxcase">
    <meta name="og:description" content="Log into Virxcase">
	<script src="/Assets/Js/CPquery.js"></script>
	<script src="/Assets/Js/Options.js"></script>
  <style>
    #error {
      visibility: hidden;
      color: red;
    }
  </style>
</head>
<body>
    <span id="nav"></span>
	<p id="sconsole"></p>
  <h2>You must login before you can do that</h2>
  <h3 id="error">Invalid username/password</h3>
  <script>
    function get(n) {
      let result, tmp = [];
      location.search.substr(1).split("&").forEach(i=>{
        tmp = i.split("=");
        if (tmp[0] == n) result = decodeURIComponent(tmp[1]);
      });
      return result;
    }
    (async ()=>{
      if (get("invalid") == "true") $("#error").show();
    })();
  </script>
  <form id="login" action="/logon.html">
    <input name="s" type="checkbox">
    <label for="s">I'm signing up</label><br>
    <input name="e" type="email" placeholder="Email" autocomplete="email" autofocus required><br>
    <input name="p" type="password" placeholder="Password" autocomplete="current-password" required><br>
    <input name="r" type="checkbox">
    <label for="r">Remember me</label><br>
    <input type="submit" value="Login/Signup"><br>
  </form>
  <script>
    (async ()=>{
      let check = false,
        loginElements = $("#login").tag("elements");
      $(loginElements["s"]).on("change", ()=>{
          check = !check;
          if (check) loginElements["p"].autocomplete = "new-password";
          else loginElements["p"].autocomplete = "current-password";
      });
    })();
  </script>
</body>
</html>
