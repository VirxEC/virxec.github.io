    <h1>Page Options</h1>
    <h3>Dark Mode <button id="dark"></button></h3>
    <h3>On-Screen Console <button id="console"></button></h3>
    <!-- Mobile setting - auto-activate - will always load minified sources -->

    <script>
      function defineButton(id) {
        var store = $("@is"+id.charAt(0).toUpperCase()+id.substr(1)), id = $("#"+id);
        id.txt(store.i());
        id.listen("click", ()=>{
          var value = "On";
          if (store.i() =="On") value = "Off";
          store.set(value);
          id.txt(value);
          loadOptions();
        });
      }
      defineButton("dark");
      defineButton("console");
    </script>
